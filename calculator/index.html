<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tutorials</title>
    </head>
    <body>
        <h1>Sum of Numbers</h1><hr>
        <div id="calculationbox">
            <label for="firstnumber">Start Number</label>

            <input type="number" id="firstnumber" name="firstnumber"><br>

            <label for="secondnumber">Finish Number</label>

            <input type="number" id="secondnumber" name="secondnumber"><br><br>
            <button type="button" id="calculatebutton" onclick="findSum(), makeDouble(findSum())">Find Sum</button>


            <p id="result"></p>
            <p id="result2"></p>



        </div>

        <script>
            function findSum() {
                let firstNumber = parseInt(document.getElementById("firstnumber").value);
                let secondNumber = parseInt(document.getElementById("secondnumber").value);

                if (firstNumber > secondNumber) {
                    document.getElementById("result").innerText="Start number must be smaller than finish number!";
                    return;
                }
                let sum = 0;
                /* for (let i=firstNumber;i<=secondNumber;i++) {
                    sum += i;
                } */ 
                sum = (secondNumber*(secondNumber+1))/2;
                console.log(sum);
                document.getElementById("result").innerText = `Result: ${sum}`;
                return sum;
            }
            function makeDouble(input) {
                let result = input * 2;
                document.getElementById("result2").innerText = result;
                console.log(result);
            }
            
        </script>
    </body>
</html>
